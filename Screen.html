<script type="text/javascript">
	function addCode(key){
	
		var code = document.forms[0].code;
		if(code.value.length < 99){
			code.value = code.value + key; 
		}
		if(key == "<"){
			document.getElementById("message").style.display = "block";
			code.value= code.value.substring(0, code.value.length-2);
		}

		if(key == "clear"){
			document.getElementById("message").style.display = "block";
			code.value="";
			
		}
		if(key == "?"){
			code.value= code.value.substring(0, code.value.length-1);
			alert("press < to delete one digit\npress <<< to delete all input\npress Anwser to put numbers on answer"
				+"\npress Remain to put numbers on remainder");
		}
		if ((key == "Answer"))
		{
			document.getElementById("message").style.display = "block";
			document.getElementById("message").value = "block";
			document.getElementById("mathAnswer").value=code.value.substring(0, code.value.length-6);
			code.value="";
		}
		if ((key=="Remain"))
		{
			document.getElementById("message").style.display = "block";
			document.getElementById("message").value = "block";
			document.getElementById("mathAnswer2").value=code.value.substring(0, code.value.length-6);
			
			code.value="";
		}
	}

	function submitForm(){
		document.forms[0].submit();
	}

	function emptyCode(){
		document.forms[0].code.value = "";
	}//CSS OF KEYPAD AFTER
</script>
